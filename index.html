    <style> .login-head button { width: 100px; } .mezun { padding-top:13px; padding-bottom:14px;width:70px; } </style><div class="login-form">
    <form method="POST" id="loginForm" action="/auth/login/ln/tr">
        <div class="shaky" style="text-align: center"><img src="/images/auth_min_logo.png"></div>
        <div class="shaky">
            <div class="login-head">
                <label>Kullanıcı Grubu</label>
                <div class="btn-group" data-toggle="buttons-radio">
                    <button type="button" class="btn tip2 og active" onclick="$('#tip').val(2);$('.tip2').show();$('.pass-reset.tip1').hide();$('.show2').show();$('.show1').hide()">Öğrenci</button>
                    <button type="button" class="btn tip1 pe" onclick="$('#tip').val(1);$('.pass-reset.tip1').show();$('.pass-reset.tip2').hide();$('.show1').show();$('.show2').hide()">Personel</button>
                                        <a type="button" href="/auth/alumni/ln/tr" class="btn btn-info mezun" >
                                                    Mezun                                            </a>
                                    </div>
            </div>
            <div class="clearfix"></div>
            <div>
                <input type="hidden" id="tip" name="tip" value="2"/>
                <label class="show1" style="display: none">Kullanıcı Adı</label>
                <label class="show2">Kullanıcı Adı</label>
                <input type="text" class="input-xlarge" id="kullanici_adi" name="kullanici_adi" values="" required>

                <label>Parola</label>
                <input type="password" class="input-xlarge" id="kullanici_sifre" name="kullanici_sifre" required style="width: 246px;!important;">
                <i onclick="sifreGoster()" class="icon-eye-open icon-2x"></i>
                <div class="clearfix"></div>
                <br/>
                                                    <button type="submit" class="btn btn-large btn-success shake">Giriş Yap</button>
                            </div>
            <div class="clearfix"></div>
            <br/>
                                        <div class="align-left pass-reset tip1" style="display: none"><a class="active" data-toggle="modal" data-target="#parola" href="/sistem/sifrehatirlatma/index/type/1/ln/tr">Parolamı Unuttum</a></div>
                <div class="align-left pass-reset tip2"><a class="active" data-toggle="modal" data-target="#parola2" href="/sistem/sifrehatirlatma/index/type/2/ln/tr">Parolamı Unuttum</a></div>
                                    <div class="align-right text-right">Change Language<br/>
                <div class="lang">
                    <div class="btn-group" data-toggle="buttons-radio">
                        <button type="button" class="btn tr" onclick="location.href='/auth/login/ln/tr'">TR</button>
                        <button type="button" class="btn en" onclick="location.href='/auth/login/ln/en'">EN</button>
                    </div>
                </div>
            </div>
                                </div>
    </form>

</div>

<div id="parola" class="login modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
    <div class="modal-body" id="parola_hatirlat">
    </div>
</div>
    <div id="parola2" class="login modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
        <div class="modal-body" id="parola_hatirlat">
        </div>
    </div>
    <script>
    function sifreGoster () {
        var x = document.getElementById("kullanici_sifre");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
